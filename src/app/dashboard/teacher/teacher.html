<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Teacher Dashboard</h2>
    <div class="user-info">
      <span>Welcome, {{userEmail}}</span>
      <button (click)="logout()" class="btn btn-secondary">Logout</button>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="section">
      <h3>Add New Course</h3>
      <form (ngSubmit)="addCourse()" #courseForm="ngForm">
        <div class="form-group">
          <label for="title">Course Title:</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            [(ngModel)]="newCourse.title" 
            required 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea 
            id="description" 
            name="description" 
            [(ngModel)]="newCourse.description" 
            required 
            class="form-control"
            rows="3"></textarea>
        </div>
        
        <button type="submit" [disabled]="!courseForm.form.valid" class="btn btn-primary">
          Add Course
        </button>
      </form>
    </div>

    <div class="section">
      <h3>My Courses</h3>
      <div class="courses-grid">
        <div *ngFor="let course of courses" class="course-card">
          <h4>{{course.title}}</h4>
          <p>{{course.description}}</p>
          <div class="course-meta">
            <span>Created: {{course.createdAt | date}}</span>
          </div>
        </div>
        <div *ngIf="courses.length === 0" class="no-courses">
          <p>No courses created yet. Add your first course above!</p>
        </div>
      </div>
    </div>
  </div>
</div>
